{% extends "base.html" %}

{% block tittle %} Edita tu perfil {% endblock %}
    
{% block content %}
<div>
   
    {% with usuario=info.usuario %}
    {% if user in info.followers.all %}}
     <img alt ="imagen de usuario" src="{{info.fotografia.url}}" style="width: 10%; height: 20%">
     <a href="/Unfollow/{{info}}"><button>Dejar de Seguir</button></a>
     <a href="/Messages/{{info}}"><button>Enviar Mensaje</button></a>
    {% else %}
     <img alt ="imagen de usuario" src="{{info.fotografia.url}}" style="width: 10%; height: 20%">
     <a href="/Follow/{{info}}"><button>Seguir</button></a>
    {% endif %}
    {% endwith %}
     
</div>
<div>
    {{profile}}
</div>
<a href="/Edit">Edita tu perfil </a>
{% endblock %}
