{% extends "base.html" %}

{% block tittle %} Ahora en buzzter {% endblock %}
{% block body %}
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Publica</h4>
        </div>
        <div class="modal-body">
            <form class="Form" action="{{postUrl}}" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <a> <button class="btn btn-default" type="submit">
                        <span class="glyphicon glyphicon-asterisk"></span>Postea!
                    </button></a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
