{% extends "base.html" %}

{% block tittle %} Nueva Publicacion {% endblock %}
    
{% block content %}
      

         
           <div class="row">
                <div class="container">
                    <div class="btn-group">
                        <a href="/Posts/New/Music"> <button class="btn btn-default btMusica">
                        <span class="glyphicon glyphicon-headphones"></span> Musica</button></a>
                        <a href="/Posts/New/Movies"> <button class="btn btn-default btPeliculas">
                        <span class="glyphicon glyphicon-facetime-video"></span> Peliculas</button></a>
                        <a href="/Posts/New/Series"> <button class="btn btn-default btSeries">
                        <span class="glyphicon glyphicon-star"></span> Series</button></a>
                        <a href="/Posts/New/Posters"> <button class="btn btn-default btPosters">
                        <span class="glyphicon glyphicon-picture"></span> Posters</button></a>
                        <a href="/Posts/New/ArtBooks"> <button class="btn btn-default btArtBooks">
                        <span class="glyphicon glyphicon-book"></span> Art-Books</button></a>
                    </div>
                </div>
           </div>

           <div class="row">
                    <form method="POST" >
                        <div>
                            <h1 class="titulo TextoPrincipal">Nueva Publicacion</h1>
                            
                        {% csrf_token %}
                        
                        {{form.as_p}}
                        <input type="hidden" value="{{user.profile}}" name="usuario">
                        <input type="hidden" value="{{tipo}}" name="tipoPublicacion">
                        <a> <button class="btn btn-default boton" type="submit">
                        <span class="glyphicon glyphicon-asterisk"></span> Postea</button></a>
                        </div>                        
                   </form> 
            </div>

{% endblock %}
