{% extends "base.html" %}

{% block tittle %} Nueva Publicacion {% endblock %}
    
{% block content %}
      

           {% if user.is_authenticated %}
           <div class="row">
                <div class="container">
                    <div>
                        <a> <button class="btMusica btn btn-default">Musica</button></a>
                        <a> <button class="btPeliculas btn btn-default">Peliculas</button></a>
                        <a> <button class="btSeries btn btn-default">Series</button></a>
                        <a> <button class="btPosters btn btn-default">Posters</button></a>
                        <a> <button class="btArtBooks btn btn-default">Art-Books</button></a>
                    </div>
                </div>
           </div>
           {% endif %}
           <div class="row">
                    <form method="POST" >
                        <div>
                            <h1 class="titulo">Nueva Publicacion</h1>
                        {% csrf_token %}
                        <label> Titulo </label>
                        <input name="titulo" type="text" placeholder="Titulo">
                        
                        <label> Link Relacionado </label>
                        <input name="link" type="URL" placeholder="Link"> 
                        
                        <label> Descripcion </label>
                        <input name="descripcion" type="text">  
                        
                        <label> Link de Imagen </label>
                        <input name="linkImagen" type="URL">  
                        
                        <input class="mainButton" type="Submit" value="Postea">
                        </div>                        
                   </form> 
            </div>

{% endblock %}
