{% extends "base.html" %}

{% block tittle %} Nueva Publicacion {% endblock %}
    
{% block content %}
       <div>
                    <form method="POST" >
                        <div>
                            <h1 class="titulo">Nueva Publicacion</h1>
                        {% csrf_token %}
                        <label> Titulo </label>
                        <input name="titulo" type="text" placeholder="Titulo">
                        
                        <label> Link Relacionado </label>
                        <input name="link" type="URL" placeholder="Link"> 
                        
                        <label> Descripcion </label>
                        <input name="descripcion" type="text">  
                        
                        <label> Link de Imagen </label>
                        <input name="linkImagen" type="URL">  
                        
                        <input class="mainButton" type="Submit" value="Postea">
                        </div>                        
                   </form>                          
                 </div>     
{% endblock %}
