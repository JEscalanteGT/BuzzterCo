{% extends "base.html" %}

{% block tittle %} Nueva Publicacion {% endblock %}
    
{% block content %}
      

<div class="col-lg-12">
           <div class="row">
                <div class="container">
                    <div class="row">
                    <div class="col-lg-12">
                    <hr>
                    <div class="btn-group">
                        <a href="/Posts/New/Music"> <button class="btn btMusica">
                        <span class="glyphicon glyphicon-headphones"></span>
                        </button></a>
                        
                        <a href="/Posts/New/Movies"> <button class="btn btPeliculas">
                        <span class="glyphicon glyphicon-facetime-video"></span></button></a>
                        <a href="/Posts/New/Series"> <button class="btn btSeries">
                        <span class="glyphicon glyphicon-star"></span></button></a>
                        <a href="/Posts/New/Posters"> <button class="btn btPosters">
                        <span class="glyphicon glyphicon-picture"></span></button></a>
                        <a href="/Posts/New/ArtBooks"> <button class="btn btArtBooks">
                        <span class="glyphicon glyphicon-book"></span></button></a>
                    </div>
                    </div>
                    </div>
                </div>
           </div>

           <div class="row">
               <form class="Form" method="POST" >
                   <div>
                       {% csrf_token %}
                       {{form.as_p}}
                       {%if form%}
                       <a> <button class="btn btn-default boton" type="submit">
                       <span class="glyphicon glyphicon-asterisk"></span>Postea!</button></a>
                       {%endif%}
                   </div>                        
               </form>
           </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="container">
        
        {%for post in posts %}
        <hr>
    <div class="row">
        <div class="col-lg-3"><img  class="imagen img-rounded" src="{{post.linkImagen}}"> </div>
        <div class="col-lg-9">
        <div class="container">
            <div class="row"><a href="/Accounts/{{post.usuario}}">{{post.usuario}}</a></div>
            <div class="row"><a href="/Posts/{{post.titulo}}" class="TextoPrincipal">{{post.get_titulo}}</a></div>
            <div class="row TextoDsc">{{post.descripcion}}</div>
            <div class="row TextoDsc">{{post.comentarios.count}}</div>
        </div>
        </div>
    </div>  
    {%endfor%}
        </div>
    </div>
</div>

{% endblock %}
