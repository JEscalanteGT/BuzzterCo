{% extends "base.html" %}

{% block tittle %} Ahora en buzzter {% endblock %}
    
{% block content %}
{% load i18n %}
<div class="container">
                    <div class="row">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="/Now"><span class="nav-icon icon-home"></span></a></li>
                            <li><a href="/Edit"><span class="nav-icon icon-pencil"></span></a></li>
                            <li class="disabled"><a href="#"><span class="nav-icon icon-bubble"></span></a></li>
                            <li class="disabled"><a href="#"><span class="nav-icon icon-help"></span></a></li>                            
                        </ul>
                    </div>
</div>
<div class="col-lg-12">
           <div class="row">
                <div class="container">
                    <div class="row">
                    <div class="col-lg-12">
                    <div class="btn-group btn-group-justified">
                        <a class="btn btn-default" data-toggle="modal" data-remote="/Posts/New/Music" data-target="#newPost"> 
                            <div class="container">
                                <div class="row">
                                    <span class="glyphicon icon icon-play"></span>
                                </div>
                                <div class="row">
                                    M&uacute;sica
                                </div>
                            </div>
                        </a>
                        <a class="btn btn-default" data-toggle="modal" data-remote="/Posts/New/Movies" data-target="#newPost">
                            <div class="container">
                                <div class="row">
                                    <span class="glyphicon icon icon-video"></span>
                                </div>
                                <div class="row">
                                    Pel&iacute;culas
                                </div>
                            </div>
                        </a>
                        <a class="btn btn-default" data-toggle="modal" data-remote="/Posts/New/Series" data-target="#newPost">
                            <div class="container">
                                <div class="row">
                                    <span class="glyphicon icon icon-tv"></span>
                                </div>
                                <div class="row">
                                    Series
                                </div>
                            </div>
                        </a>
                        <a class="btn btn-default" data-toggle="modal" data-remote="/Posts/New/Posters" data-target="#newPost">
                            <div class="container">
                                <div class="row">
                                    <span class="glyphicon icon icon-poster"></span>
                                </div>
                                <div class="row">
                                    Poster
                                </div>
                            </div>
                        </a>
                        <a class="btn btn-default" data-toggle="modal" data-remote="/Posts/New/ArtBooks"
                                data-target="#newPost">
                             <div class="container">
                                <div class="row">
                                    <span class="glyphicon icon icon-book"></span>
                                </div>
                                <div class="row">
                                    Series
                                </div>
                            </div>
                        </a>
                    </div>
                    </div>
                    </div>
                </div>
           </div>

          
</div>
<div class="modal fade" id ="newPost"></div>  
<div class="row bs-docs-section">
    <div class="col-lg-12">
        <div class="container">          
        {%for post in posts %}
        <hr>
    <div class="row">
        <div class="col-lg-3"><img  class="imagen img-rounded" src="{{post.linkImagen}}"> </div>
        <div class="col-lg-9">
        <div class="container">
            <div class="row"><a href="/Accounts/{{post.usuario}}">{{post.usuario}}</a></div>
            <div class="row"><a href="/Posts/{{post.titulo}}" class="TextoPrincipal">{{post.get_titulo}}</a></div>
            <div class="row TextoDsc">{{post.descripcion}}</div>
            <div class="row TextoDsc">{{post.comentarios.count}}</div>
        </div>
        </div>
    </div>  
    {%endfor%}
        </div>
    </div>
</div>

{% endblock %}
