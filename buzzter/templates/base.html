<html>
    <head>
        <title>{% block tittle %} {% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/buzzter.css"/>
        <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/profiles.css"/>
        <link rel="stylesheet" href="{{STATIC_URL}}css/main.css">
        <link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/buzzter.css"/>
        <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/profiles.css"/>
        <script src="{{STATIC_URL}}js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        {% block body %}
            <header>
                <div class="container">
                <div class="row">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-2 col-xs-2 col-md-2 col-sm-2">
                                <a  href="/">
                                    <h1>Buzzter</h1>
                                </a>
                            </div>
                            {% if user.is_authenticated %}
                            <div class="col-lg-2 col-xs-2 col-md-2 col-sm-2
                                    col-xs-offset-8 col-md-offset-8 col-sm-offset-8
                                    col-lg-offset-8">
                                <a  href="/Logout">
                                    <h3>Salir</h3>
                                </a>
                            </div>
                            {% endif %}
                        </div>
                    <div class="row">
                        <div class="col-lg-4 col-xs-4 col-md-4 col-sm-4 Decorator BlueDecorator"></div>
                        <div class="col-lg-4 col-xs-4 col-md-4 col-sm-4 Decorator OrangeDecorator"></div>
                        <div class="col-lg-4 col-xs-4 col-md-4 col-sm-4 Decorator YellowDecorator"></div>
                    </div>
                    </div>                   
                </div>
                </div>
            </header>
        <div class="container" role="main">
        <div class="row">
            {% if user.is_authenticated %}
            {% with info=user.profile %}
            <div class="col-lg-4">
                <div class="container">
                    
                        <div class="row">
                            <img alt="Imagen de usuario" src="{{info.fotografia.url}}" class="img-rounded col-lg-offset-2" style="width: 180px; height: 180px" >      
                        </div>
                        <div class="row">
                            <a href="/Accounts/{{info}}" class="TextoPrincipal">{{info}}</a>
                        </div>
                        <div class="row">
                            <label class="TextoSecundario">{{user.get_full_name}}</label>
                        </div>
                    <div class="row">
                        <img alt="flag" src="{{info.getFlag}}">
                    </div>
                        <blockquote>
                            <div class="row">
                                <label class="TextoPrincipal">Mi Perfil</label>
                            </div>
                            <div class="row"> 
                                <a href="/Me"> 
                                    <label class="TextoSecundario"> Acerca de mi </label> 
                                </a>
                            </div>
                            <div class="row">
                                <a href="/Publications"> <label class="TextoSecundario"> Mis Publicaciones </label> </a>
                            </div>
                            <div>
                                <a href="/Rating"> <label class="TextoSecundario"> Mis Ratings </label> </a>
                            </div>
                        </blockquote>                
                </div>
             </div>
            {%endwith%}
            <div class="col-lg-8">
                <div class="container">
                       {% block content%}

                        {% endblock %}
                </div>
             </div>           
            {%else%}
            <div class="col-lg-12">
                <div class="container">
                       {% block main%}

                        {% endblock %}
                </div>
             </div>
            {% endif %}             
            <div class="row">
                <div class="container">{% block footer %}{% endblock %}</div>
            </div>
            </div>
            {% endblock %}
        </div>
         <script>window.jQuery || document.write('<script src="{{STATIC_URL}}js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
        <script src="{{STATIC_URL}}js/vendor/bootstrap.js"></script>
        <script src="{{STATIC_URL}}js/main.js"></script>
    </body>
</html>
