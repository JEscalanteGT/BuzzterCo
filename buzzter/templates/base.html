<html>
    <head>
        <title>{% block tittle %} {% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}styles/buzzter.css"/>
        <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}styles/profiles.css"/>
    </head>
    <body class="buzzBody">
        <div class="buzzContainer">
            <div id="header">
                <div id = "buzzterHome">
                    <a  href="/">
                        <h1 style="margin: 0 0 0 0; padding: 0%">Buzzter</h1>
                    </a>
                </div>
           
                <div id="logPart">
                    {% if user.is_authenticated %}
                    <div style="margin-top: 7.5px;">
                        <a href="/Logout">Log-out</a>
                    </div>
                    {% endif %}            
                </div>
            </div>
                <div id="downDecorator" style="background-color: #0078b0;"> </div>
                <div id="downDecorator" style="background-color: #ff8000; margin-left: 33%"> </div>
                <div id="downDecorator" style="background-color: #f7ff55; margin-left: 66%"> </div>
            
        </div> 
        <div>
        {%block leftpanel %}
            {% if user.is_authenticated %}
            {%with info=user.profile%}
            <a href="/Accounts/{{info}}">
                <div>          
                    <img alt ="imagen de usuario" src="{{info.fotografia.url}}" style="width: 10%; height: 20%">            
                </div>        
                <div>
                    {{info}}
                </div>
            </a>
            {%endwith%}
            {% endif %}
        {% endblock %}
        </div>
        <div>
            {% block content %} {% endblock %}
        </div>
        <div class="footer">
            {% block footer %} {% endblock %}
        </div>
    </body>
</html>
